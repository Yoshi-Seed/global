    <section class="contact-page">
      <div class="contact-grid">
        <!-- Left: image + contact details -->
        <div class="contact-left" style="background-image: url('assets/get_in_touch_hero.png');">
          <div class="contact-left-overlay" aria-hidden="true"></div>
          <div class="contact-left-content">
            <div>
              <h1 class="contact-page-title">Get in touch</h1>
              <p class="contact-intro">
                Share what you’re working on. We’ll come back with feasibility, a clear next step, and options that fit your timeline.
              </p>
            </div>

            <ul class="contact-details">
              <li>
                <img src="assets/email_icon.png" alt="Email" class="contact-icon-img">
                <a href="mailto:medb3@seedplanning.co.jp">medb3@seedplanning.co.jp</a>
              </li>
              <li>
                <img src="assets/phone_icon.png" alt="Phone" class="contact-icon-img">
                <a href="tel:+81338359211">+81-3-3835-9211</a>
              </li>
              <li>
                <img src="assets/location_icon.png" alt="Location" class="contact-icon-img">
                <span>4F, 3-19-11 Yushima, Bunkyo-ku, Tokyo, Japan</span>
              </li>
              <li>
                <img src="assets/linkedin_icon.png" alt="LinkedIn" class="contact-icon-img">
                <a href="https://www.linkedin.com/company/seedplanning/" target="_blank" rel="noopener noreferrer">LinkedIn</a>
              </li>
            </ul>
          </div>
        </div>

        <!-- Right: form -->
        <div class="contact-right">
          <form class="contact-form" data-ajax>
            <div class="form-group">
              <label for="contact-company">Company name</label>
              <input type="text" id="contact-company" name="company">
            </div>

            <div class="form-group">
              <label for="contact-name">Full name <span aria-hidden="true">*</span></label>
              <input type="text" id="contact-name" name="name" required>
            </div>

            <div class="form-group">
              <label for="contact-email">Email address <span aria-hidden="true">*</span></label>
              <input type="email" id="contact-email" name="email" required>
            </div>

            <div class="form-group">
              <label for="contact-category">What can we help you with? <span aria-hidden="true">*</span></label>
              <select id="contact-category" name="category" required>
                <option value="">Select a category...</option>
                <option value="recruit">Recruitment</option>
                <option value="feasibility">Feasibility</option>
                <option value="adboards">Advisory boards</option>
                <option value="idis">IDIs / focus groups</option>
                <option value="survey">Surveys</option>
                <option value="rare-disease">Rare disease research</option>
                <option value="fact-sheet">Fact sheet / report request</option>
                <option value="other">Other</option>
              </select>
            </div>

            <div class="form-group">
              <label for="contact-message">Message <span aria-hidden="true">*</span></label>
              <textarea id="contact-message" name="message" rows="7" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Submit</button>
          </form>
        </div>
      </div>
    </section>
