<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>案件一覧・検索 - プロジェクト履歴管理システム</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
  <!-- ナビゲーション -->
  <nav class="bg-blue-600 text-white shadow-lg">
    <div class="container mx-auto px-4 py-4">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-2">
          <i class="fas fa-project-diagram text-2xl"></i>
          <h1 class="text-xl font-bold">プロジェクト履歴管理システム</h1>
        </div>
        <div class="flex space-x-4">
          <a href="index.html" class="px-4 py-2 bg-blue-500 rounded hover:bg-blue-600 transition">
            <i class="fas fa-home mr-2"></i>ダッシュボード
          </a>
          <a href="import.html" class="px-4 py-2 bg-purple-500 rounded hover:bg-purple-600 transition">
            <i class="fas fa-file-import mr-2"></i>CSVインポート
          </a>
          <a href="register.html" class="px-4 py-2 bg-green-500 rounded hover:bg-green-600 transition">
            <i class="fas fa-plus mr-2"></i>新規登録
          </a>
          <a href="projects.html" class="px-4 py-2 bg-blue-700 rounded hover:bg-blue-800 transition">
            <i class="fas fa-list mr-2"></i>一覧表示
          </a>
        </div>
      </div>
    </div>
  </nav>

  <!-- メインコンテンツ -->
  <div class="container mx-auto px-4 py-8">
    
    <!-- 検索・フィルターエリア -->
    <div class="bg-white rounded-lg shadow-md p-6 mb-6">
      <h2 class="text-xl font-bold mb-4 flex items-center">
        <i class="fas fa-search mr-2 text-blue-600"></i>
        検索・フィルター
      </h2>

      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <!-- フリーワード検索 -->
        <div class="lg:col-span-2">
          <label class="block text-sm font-medium text-gray-700 mb-2">
            フリーワード検索
          </label>
          <input 
            type="text" 
            id="searchQuery" 
            placeholder="疾患名、疾患略語、専門、薬剤、クライアントなどで検索..."
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
          >
          <p class="text-xs text-gray-500 mt-1">例: 「アルツハイマー」「AD」「脳神経内科」「The Link Group」</p>
        </div>

        <!-- 対象者タイプフィルター -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">対象者タイプ</label>
          <select 
            id="filterTargetType" 
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
          >
            <option value="all">すべて</option>
            <option value="医師">医師</option>
            <option value="患者">患者</option>
            <option value="介護者">介護者</option>
            <option value="医師・患者">医師・患者</option>
          </select>
        </div>

        <!-- 疾患名 -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">疾患名・疾患略語</label>
          <input 
            type="text" 
            id="filterDiseaseName" 
            placeholder="例: アルツハイマー, AD, T2DM"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
          >
        </div>

        <!-- 専門（診療科） -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">専門（診療科）</label>
          <input 
            type="text" 
            id="filterSpecialty" 
            placeholder="例: 脳神経内科, 精神科"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
          >
        </div>

        <!-- クライアント -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">クライアント</label>
          <input 
            type="text" 
            id="filterClient" 
            placeholder="例: The Link Group"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
          >
        </div>

        <!-- リクルート人数（最小） -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">最小リクルート人数</label>
          <input 
            type="number" 
            id="filterMinRecruits" 
            placeholder="例: 10"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
          >
        </div>

        <!-- リクルート人数（最大） -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">最大リクルート人数</label>
          <input 
            type="number" 
            id="filterMaxRecruits" 
            placeholder="例: 100"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
          >
        </div>
      </div>

      <div class="flex space-x-4 mt-4">
        <button 
          onclick="applyFilters()" 
          class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition flex items-center space-x-2"
        >
          <i class="fas fa-filter"></i>
          <span>フィルター適用</span>
        </button>
        <button 
          onclick="clearFilters()" 
          class="px-6 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 transition flex items-center space-x-2"
        >
          <i class="fas fa-times"></i>
          <span>クリア</span>
        </button>
      </div>
    </div>

    <!-- 案件一覧 -->
    <div class="bg-white rounded-lg shadow-md p-6">
      <div class="flex items-center justify-between mb-4">
        <h2 class="text-xl font-bold flex items-center">
          <i class="fas fa-list mr-2 text-green-600"></i>
          案件一覧 
          <span id="projectCount" class="ml-2 text-sm font-normal text-gray-600">(0件)</span>
        </h2>
        <div class="flex space-x-2">
          <button onclick="exportCSV()" class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition">
            <i class="fas fa-file-csv mr-2"></i>CSV出力
          </button>
          <select id="sortBy" onchange="sortProjects()" class="px-4 py-2 border border-gray-300 rounded-lg">
            <option value="newest">新しい順</option>
            <option value="oldest">古い順</option>
            <option value="recruits-desc">リクルート人数（多い順）</option>
            <option value="recruits-asc">リクルート人数（少ない順）</option>
          </select>
        </div>
      </div>

      <!-- テーブル -->
      <div class="overflow-x-auto">
        <table class="min-w-full">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">疾患名</th>
              <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">疾患略語</th>
              <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">対象者</th>
              <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">専門</th>
              <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">実績数</th>
              <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">クライアント</th>
              <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">登録日</th>
              <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">アクション</th>
            </tr>
          </thead>
          <tbody id="projectsTableBody" class="bg-white divide-y divide-gray-200">
            <!-- 動的に生成 -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- 案件詳細モーダル -->
    <div id="detailModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
      <div class="bg-white rounded-lg shadow-xl max-w-5xl w-full max-h-[90vh] overflow-y-auto">
        <div class="p-6">
          <!-- モーダルヘッダー -->
          <div class="flex items-center justify-between mb-6 border-b pb-4">
            <h2 class="text-2xl font-bold text-gray-800 flex items-center">
              <i class="fas fa-info-circle mr-2 text-blue-600"></i>
              案件詳細
            </h2>
            <button onclick="closeDetailModal()" class="text-gray-500 hover:text-gray-700 text-2xl">
              <i class="fas fa-times"></i>
            </button>
          </div>

          <!-- 詳細コンテンツ -->
          <div id="detailContent" class="space-y-6">
            <!-- 動的に生成 -->
          </div>

          <!-- 類似案件 -->
          <div id="similarProjectsSection" class="mt-8 border-t pt-6">
            <h3 class="text-xl font-bold mb-4 flex items-center">
              <i class="fas fa-sitemap mr-2 text-purple-600"></i>
              類似案件
            </h3>
            <div id="similarProjectsList" class="space-y-3">
              <!-- 動的に生成 -->
            </div>
          </div>

          <!-- アクションボタン -->
          <div class="flex space-x-4 mt-6 pt-6 border-t">
            <button onclick="deleteProject()" class="flex-1 bg-red-600 text-white px-6 py-3 rounded-lg hover:bg-red-700 transition">
              <i class="fas fa-trash mr-2"></i>削除
            </button>
            <button onclick="closeDetailModal()" class="px-6 py-3 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 transition">
              閉じる
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- データベースJS -->
  <script src="js/database.js"></script>

  <!-- 案件一覧ロジック -->
  <script>
    let currentProjects = [];
    let currentProjectId = null;

    // 初期化
    async function initProjectsPage() {
      await db.init();
      
      // URLパラメータから特定案件を開く
      const urlParams = new URLSearchParams(window.location.search);
      const projectId = urlParams.get('id');
      
      loadProjects();
      
      if (projectId) {
        showProjectDetail(projectId);
      }
    }

    // 案件一覧を読み込み
    function loadProjects() {
      currentProjects = db.getAllProjects();
      renderProjects(currentProjects);
    }

    // 案件一覧を表示
    function renderProjects(projects) {
      const tbody = document.getElementById('projectsTableBody');
      tbody.innerHTML = '';

      document.getElementById('projectCount').textContent = `(${projects.length}件)`;

      if (projects.length === 0) {
        tbody.innerHTML = `
          <tr>
            <td colspan="8" class="px-4 py-8 text-center text-gray-500">
              該当する案件が見つかりませんでした
            </td>
          </tr>
        `;
        return;
      }

      projects.forEach(project => {
        const date = new Date(project.createdAt).toLocaleDateString('ja-JP');
        
        tbody.innerHTML += `
          <tr class="hover:bg-gray-50 transition cursor-pointer" onclick="showProjectDetail('${project.id}')">
            <td class="px-4 py-3 text-sm text-gray-900">${truncate(project.diseaseName, 35)}</td>
            <td class="px-4 py-3 text-sm text-gray-600">${project.diseaseAbbr || '-'}</td>
            <td class="px-4 py-3 text-sm">
              <span class="px-2 py-1 rounded-full text-xs font-semibold ${getTargetTypeBadgeClass(project.targetType)}">
                ${project.targetType}
              </span>
            </td>
            <td class="px-4 py-3 text-sm text-gray-600">${truncate(project.specialty || '-', 15)}</td>
            <td class="px-4 py-3 text-sm font-medium text-green-600">${project.recruitCount}名</td>
            <td class="px-4 py-3 text-sm text-gray-600">${truncate(project.client || '-', 20)}</td>
            <td class="px-4 py-3 text-sm text-gray-500">${date}</td>
            <td class="px-4 py-3 text-sm">
              <button onclick="event.stopPropagation(); showProjectDetail('${project.id}')" class="text-blue-600 hover:text-blue-800">
                <i class="fas fa-eye mr-1"></i>詳細
              </button>
            </td>
          </tr>
        `;
      });
    }

    // フィルター適用
    function applyFilters() {
      const query = document.getElementById('searchQuery').value.trim();
      const filters = {
        targetType: document.getElementById('filterTargetType').value,
        diseaseName: document.getElementById('filterDiseaseName').value.trim(),
        specialty: document.getElementById('filterSpecialty').value.trim(),
        client: document.getElementById('filterClient').value.trim(),
        minRecruitCount: document.getElementById('filterMinRecruits').value,
        maxRecruitCount: document.getElementById('filterMaxRecruits').value
      };

      // フリーワード検索
      if (query) {
        currentProjects = db.searchProjects(query);
      } else {
        currentProjects = db.getAllProjects();
      }

      // フィルター適用
      currentProjects = db.filterProjects(filters);

      renderProjects(currentProjects);
    }

    // フィルタークリア
    function clearFilters() {
      document.getElementById('searchQuery').value = '';
      document.getElementById('filterTargetType').value = 'all';
      document.getElementById('filterDiseaseName').value = '';
      document.getElementById('filterSpecialty').value = '';
      document.getElementById('filterClient').value = '';
      document.getElementById('filterMinRecruits').value = '';
      document.getElementById('filterMaxRecruits').value = '';
      
      loadProjects();
    }

    // ソート
    function sortProjects() {
      const sortBy = document.getElementById('sortBy').value;
      
      switch(sortBy) {
        case 'newest':
          currentProjects.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
          break;
        case 'oldest':
          currentProjects.sort((a, b) => new Date(a.createdAt) - new Date(b.createdAt));
          break;
        case 'recruits-desc':
          currentProjects.sort((a, b) => b.recruitCount - a.recruitCount);
          break;
        case 'recruits-asc':
          currentProjects.sort((a, b) => a.recruitCount - b.recruitCount);
          break;
      }
      
      renderProjects(currentProjects);
    }

    // 案件詳細を表示
    function showProjectDetail(id) {
      currentProjectId = id;
      const project = db.getProjectById(id);
      
      if (!project) {
        alert('案件が見つかりません');
        return;
      }

      const detailContent = document.getElementById('detailContent');
      detailContent.innerHTML = `
        <div class="grid grid-cols-2 gap-6">
          <div>
            <label class="block text-sm font-medium text-gray-500 mb-1">疾患名</label>
            <p class="text-lg font-semibold text-gray-900">${project.diseaseName}</p>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-500 mb-1">疾患略語</label>
            <p class="text-lg font-semibold text-blue-600">${project.diseaseAbbr || '-'}</p>
          </div>
        </div>

        <div class="grid grid-cols-2 gap-6">
          <div>
            <label class="block text-sm font-medium text-gray-500 mb-1">対象者タイプ</label>
            <span class="inline-block px-3 py-1 rounded-full text-sm font-semibold ${getTargetTypeBadgeClass(project.targetType)}">
              ${project.targetType}
            </span>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-500 mb-1">専門（診療科）</label>
            <p class="text-gray-900">${project.specialty || '-'}</p>
          </div>
        </div>

        <div class="grid grid-cols-2 gap-6">
          <div>
            <label class="block text-sm font-medium text-gray-500 mb-1">手法</label>
            <p class="text-gray-900">${project.method || '-'}</p>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-500 mb-1">調査種別</label>
            <p class="text-gray-900">${project.surveyType || '-'}</p>
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-500 mb-1">実績数（リクルート人数）</label>
          <p class="text-3xl font-bold text-green-600">${project.recruitCount}名</p>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-500 mb-2">対象条件</label>
          <div class="bg-gray-50 rounded-lg p-4 border border-gray-200">
            <p class="text-gray-900 whitespace-pre-wrap">${project.targetConditions || '-'}</p>
          </div>
        </div>

        ${project.drug ? `
          <div>
            <label class="block text-sm font-medium text-gray-500 mb-1">薬剤</label>
            <p class="text-gray-900">${project.drug}</p>
          </div>
        ` : ''}

        <div class="grid grid-cols-2 gap-6">
          <div>
            <label class="block text-sm font-medium text-gray-500 mb-1">リクルート実施会社</label>
            <p class="text-gray-900">${project.recruitCompany || '-'}</p>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-500 mb-1">クライアント</label>
            <p class="text-lg font-semibold text-yellow-700">${project.client || '-'}</p>
          </div>
        </div>

        ${project.projectId ? `
          <div>
            <label class="block text-sm font-medium text-gray-500 mb-1">Project ID（参照用）</label>
            <p class="text-gray-600">${project.projectId}</p>
          </div>
        ` : ''}

        <div class="grid grid-cols-2 gap-6 text-sm text-gray-500 pt-4 border-t">
          <div>
            <label class="block font-medium mb-1">登録日時</label>
            <p>${new Date(project.createdAt).toLocaleString('ja-JP')}</p>
          </div>
          <div>
            <label class="block font-medium mb-1">登録者</label>
            <p>${project.createdBy}</p>
          </div>
        </div>
      `;

      // 類似案件を表示
      loadSimilarProjects(project.id);

      // モーダルを表示
      document.getElementById('detailModal').classList.remove('hidden');
    }

    // 類似案件を読み込み
    function loadSimilarProjects(projectId) {
      const similar = db.findSimilarProjects(projectId, 5);
      const container = document.getElementById('similarProjectsList');

      if (similar.length === 0) {
        container.innerHTML = '<p class="text-gray-500 text-center py-4">類似案件が見つかりませんでした</p>';
        return;
      }

      container.innerHTML = similar.map(project => `
        <div class="bg-gradient-to-r from-purple-50 to-blue-50 p-4 rounded-lg border border-purple-200 hover:border-purple-400 transition cursor-pointer" 
             onclick="showProjectDetail('${project.id}')">
          <div class="flex items-center justify-between mb-2">
            <div>
              <span class="font-semibold text-gray-900">${truncate(project.diseaseName, 40)}</span>
              ${project.diseaseAbbr ? `<span class="ml-2 text-sm text-gray-600">(${project.diseaseAbbr})</span>` : ''}
            </div>
            <span class="px-3 py-1 bg-purple-600 text-white text-xs font-bold rounded-full">
              類似度: ${project.similarityScore}
            </span>
          </div>
          <div class="grid grid-cols-3 gap-4 text-sm">
            <div>
              <span class="text-gray-600">対象者:</span>
              <span class="font-medium ml-1">${project.targetType}</span>
            </div>
            <div>
              <span class="text-gray-600">専門:</span>
              <span class="font-medium ml-1">${project.specialty || '-'}</span>
            </div>
            <div>
              <span class="text-gray-600">実績:</span>
              <span class="font-medium ml-1 text-green-600">${project.recruitCount}名</span>
            </div>
          </div>
          ${project.client ? `
            <div class="mt-2 text-sm">
              <span class="text-gray-600">クライアント:</span>
              <span class="font-medium ml-1 text-yellow-700">${project.client}</span>
            </div>
          ` : ''}
        </div>
      `).join('');
    }

    // モーダルを閉じる
    function closeDetailModal() {
      document.getElementById('detailModal').classList.add('hidden');
      currentProjectId = null;
    }

    // 案件削除
    function deleteProject() {
      if (!currentProjectId) return;

      const project = db.getProjectById(currentProjectId);
      if (!confirm(`案件 "${project.diseaseName}" を削除してもよろしいですか？`)) {
        return;
      }

      const result = db.deleteProject(currentProjectId);
      if (result.success) {
        alert('案件を削除しました');
        closeDetailModal();
        loadProjects();
      } else {
        alert('削除に失敗しました: ' + result.error);
      }
    }

    // CSV出力
    function exportCSV() {
      const csv = db.exportToCSV();
      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'projects_' + new Date().toISOString().split('T')[0] + '.csv';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    // ユーティリティ関数
    function getTargetTypeBadgeClass(type) {
      const classes = {
        '医師': 'bg-blue-100 text-blue-800',
        '患者': 'bg-green-100 text-green-800',
        '介護者': 'bg-yellow-100 text-yellow-800',
        '医師・患者': 'bg-purple-100 text-purple-800'
      };
      return classes[type] || 'bg-gray-100 text-gray-800';
    }

    function truncate(text, length) {
      if (!text) return '';
      return text.length > length ? text.substring(0, length) + '...' : text;
    }

    // ページ読み込み時に実行
    window.addEventListener('DOMContentLoaded', initProjectsPage);
  </script>
</body>
</html>
