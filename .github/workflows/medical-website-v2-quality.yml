name: Medical Website v2 Quality Checks

on:
  pull_request:
    paths:
      - "medical/website/v2/**"
      - ".github/workflows/medical-website-v2-quality.yml"

jobs:
  quality:
    name: lint-format-content-validation
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: medical/website/v2

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: medical/website/v2/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Format check
        run: npm run format:check

      - name: Validate content references
        run: npm run validate:content
