<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mai | メール送信フォーム</title>
  <style>
    body {
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: #f5f7fb;
      margin: 0;
      color: #1f2933;
    }

    .container {
      max-width: 720px;
      margin: 48px auto;
      padding: 32px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 14px 40px rgba(0, 0, 0, 0.06);
    }

    h1 {
      margin-top: 0;
      font-size: 28px;
      letter-spacing: 0.02em;
    }

    p.description {
      color: #55616f;
      margin-bottom: 28px;
      line-height: 1.6;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 16px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      color: #2f3b47;
    }

    input, textarea {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #d7dde5;
      border-radius: 8px;
      font-size: 15px;
      box-sizing: border-box;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
      background: #fbfcfe;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #4f80ff;
      box-shadow: 0 0 0 3px rgba(79, 128, 255, 0.15);
      background: #fff;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    .actions {
      margin-top: 24px;
      display: flex;
      justify-content: flex-end;
    }

    button {
      background: linear-gradient(135deg, #4f80ff, #6aa2ff);
      color: #fff;
      border: none;
      padding: 12px 22px;
      font-size: 16px;
      font-weight: 700;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(79, 128, 255, 0.25);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 28px rgba(79, 128, 255, 0.3);
    }

    button:active {
      transform: translateY(0);
      box-shadow: 0 8px 18px rgba(79, 128, 255, 0.2);
    }

    .note {
      margin-top: 12px;
      font-size: 13px;
      color: #6a7684;
    }
  </style>
</head>
<body>
  <main class="container">
    <h1>Mai 送信フォーム</h1>
    <p class="description">
      以下の6項目を入力し、送信ボタンを押すとメールクライアントが起動し、入力内容を設定したメールアドレス宛に送信できます。
    </p>
    <form action="mailto:example@example.com" method="POST" enctype="text/plain">
      <div class="grid">
        <div>
          <label for="name">お名前</label>
          <input type="text" id="name" name="お名前" placeholder="山田 太郎" required>
        </div>
        <div>
          <label for="email">メールアドレス</label>
          <input type="email" id="email" name="メールアドレス" placeholder="taro@example.com" required>
        </div>
        <div>
          <label for="phone">電話番号</label>
          <input type="tel" id="phone" name="電話番号" placeholder="090-1234-5678">
        </div>
        <div>
          <label for="company">会社名 / 学校名</label>
          <input type="text" id="company" name="会社名" placeholder="株式会社サンプル">
        </div>
        <div>
          <label for="subject">件名</label>
          <input type="text" id="subject" name="件名" placeholder="お問い合わせの件" required>
        </div>
        <div>
          <label for="date">ご希望日時</label>
          <input type="date" id="date" name="ご希望日時">
        </div>
      </div>
      <div style="margin-top:16px;">
        <label for="message">内容</label>
        <textarea id="message" name="内容" placeholder="ご用件をご記入ください" required></textarea>
      </div>
      <div class="actions">
        <button type="submit">送信</button>
      </div>
      <p class="note">※メール送信の設定はブラウザや端末のメールクライアントに依存します。</p>
    </form>
  </main>
</body>
</html>
