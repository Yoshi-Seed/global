+<!DOCTYPE html>
+<html lang="en">
+<head>
+  <meta charset="UTF-8">
+  <title>FAQ Article</title>
+  <style>
+    body { font-family: Arial, sans-serif; margin: 20px; line-height: 1.6; }
+    h1 { color: #2c3e50; }
+    .category { font-size: 0.9em; color: #7f8c8d; margin-bottom: 20px; }
+    .section-title { margin-top: 40px; font-size: 1.2em; color: #34495e; }
+    .related { list-style: none; padding: 0; }
+    .related li { margin: 6px 0; }
+    .related a { text-decoration: none; color: #2980b9; }
+    .related a:hover { text-decoration: underline; }
+  </style>
+</head>
+<body>
+  <div id="content"></div>
+  <div id="related"></div>
+
+  <script src="faqs.js"></script>
+  <script>
+    // URLパラメータからidを取得
+    const params = new URLSearchParams(window.location.search);
+    const id = params.get("id");
+    const article = FAQS.find(f => f.id === id);
+
+    const contentDiv = document.getElementById("content");
+    const relatedDiv = document.getElementById("related");
+
+    if (article) {
+      contentDiv.innerHTML = `
+        <h1>${article.question}</h1>
+        <div class="category">Category: ${article.categories.join(", ")}</div>
+        <p>${article.answer}</p>
+        <p><a href="index.html">Back to FAQs</a></p>
+      `;
+
+      // 関連記事（同カテゴリ内、ただし自分は除外）
+      const related = FAQS.filter(f => 
+        f.id !== article.id && f.categories.some(c => article.categories.includes(c))
+      );
+
+      if (related.length > 0) {
+        relatedDiv.innerHTML = `
+          <div class="section-title">Articles in this section</div>
+          <ul class="related">
+            ${related.map(f => `<li><a href="artical.html?id=${f.id}">${f.question}</a></li>`).join("")}
+          </ul>
+        `;
+      }
+    } else {
+      contentDiv.innerHTML = '<p>Article not found. <a href="index.html">Back to index</a></p>';
+    }
+  </script>
+</body>
+</html>
